name: Deploy to GitHub Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTIONS: 'true'
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build app (fallback to static page on failure)
        shell: bash
        run: |
          set +e
          npm install
          npm run build
          BUILD_EXIT=$?
          set -e

          if [ $BUILD_EXIT -ne 0 ]; then
            echo "Build failed. Creating fallback Pages artifact from docs/index.html"
            rm -rf dist
            mkdir -p dist
            cp docs/index.html dist/index.html
            if [ -f public/404.html ]; then cp public/404.html dist/404.html; fi
            if [ -f public/.nojekyll ]; then cp public/.nojekyll dist/.nojekyll; fi
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
