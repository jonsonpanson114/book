<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // /owner/repo/... -> keep first 2 segments as repo base for Project Pages
        var segs = path.split('/').filter(Boolean);
        var base = segs.length > 0 ? '/' + segs[0] + '/' : '/';

        // Preserve requested path as query so index can recover if needed
        var redirect = base + '?p=' + encodeURIComponent(path + search + hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
